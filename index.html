<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="top-box">
        <div class="balance">
          <div class="myBalance">
            <p class="balance-text">My balance</p>
            <p class="balance-no"> $921.48</p>
          </div>
        </div>
        <div class="image">
          <img src="images/logo.svg" alt="logo" />
        </div>
      </div> 
      <div class="bottom-box">
        <h1>Spending - Last 7 days</h1>
        <div class="chart">
          <div class="chart-bar">
            <div class="bar bar-a" price-tag="$22.80"></div>
            <div class="bar bar-b" price-tag="$40.60"></div>
            <div class="bar bar-c" price-tag="$52.36"></div>
            <div class="bar bar-d" price-tag="$31.07"></div>
            <div class="bar bar-e" price-tag="$29.43"></div>
            <div class="bar bar-f" price-tag="$42.50"></div>
            <div class="bar bar-g" price-tag="$30.45"></div>
          </div>
          <div class="labels">
            <p class="p-a">mon</p>
            <p class="p-b">tue</p>
            <p class="p-c">wed</p>
            <p class="p-d">thu</p>
            <p class="p-e">fri</p>
            <p class="p-f">sat</p>
            <p class="p-g">sun</p>
          </div>
        </div>
        <hr />
        <div class="monthly-spend">
          <div class="this-month">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="last-month">
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yeni Uvwo</a>.
  </div>
</body>
</html>
